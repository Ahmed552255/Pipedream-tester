<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - المدير</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --dark-blue: #073b4c;
            --border-color: #e5e7e9;
            --light-gray: #f8f9fa;
        }
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-color: var(--light-gray);
        }
        /* إخفاء المحتوى حتى يتم التحقق من هوية المدير */
        #dashboard-container {
            display: none;
        }
        .main-header {
            background-color: white;
            padding: 15px 5%;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-blue);
        }
        .logout-button {
            background: none;
            border: none;
            color: var(--danger-color, #dc3545);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .main-content {
            padding: 40px 20px;
        }
        .content-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.07);
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .card-header h2 {
            margin: 0;
            color: var(--dark-blue);
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
        }
        th, td {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: var(--light-gray);
            font-weight: 600;
            color: #495057;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background-color: #f1f3f4;
        }
        .employee-link {
            text-decoration: none;
            color: var(--dark-blue);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .employee-link i {
            color: #6c757d;
        }
        #loader {
            padding: 50px;
            text-align: center;
        }
        .loader-spinner {
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid var(--dark-blue);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="dashboard-container">
        <header class="main-header">
            <div class="logo">صيدلية دكتور مصطفى حمدين</div>
            <button id="logout-btn" class="logout-button">
                تسجيل الخروج <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </header>
        <main class="main-content">
            <div class="content-card">
                <div class="card-header">
                    <h2>قائمة الموظفين</h2>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>اسم الموظف</th>
                            </tr>
                        </thead>
                        <tbody id="employees-table-body">
                            <!-- سيتم ملء الموظفين هنا -->
                        </tbody>
                    </table>
                    <div id="loader"><div class="loader-spinner"></div></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTM1aa1cF0gyeLoKLlJPuYgystJ_Q3b_Q",
            authDomain: "slave-table.firebaseapp.com",
            projectId: "slave-table",
            storageBucket: "slave-table.appspot.com",
            messagingSenderId: "827430776658",
            appId: "1:827430776658:web:b8301d16116f641359548b",
            measurementId: "G-T4G68J8F20"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- حارس الأمان ---
        onAuthStateChanged(auth, (user) => {
            // تحقق إذا كان هناك مستخدم مسجل وله بريد إلكتروني (ليس مجهولاً)
            if (user && user.email) {
                // هو المدير! اعرض لوحة التحكم
                document.getElementById('dashboard-container').style.display = 'block';
                loadEmployees();
            } else {
                // لا يوجد مستخدم مصرح له، اطرده إلى صفحة تسجيل الدخول
                window.location.replace('admin_login.html');
            }
        });

        // --- وظيفة جلب وعرض الموظفين ---
        async function loadEmployees() {
            const tableBody = document.getElementById('employees-table-body');
            const loader = document.getElementById('loader');
            
            try {
                const querySnapshot = await getDocs(collection(db, "employees"));
                
                if (querySnapshot.empty) {
                    tableBody.innerHTML = '<tr><td>لم يتم تسجيل أي موظفين بعد.</td></tr>';
                } else {
                    querySnapshot.forEach(doc => {
                        const employee = doc.data();
                        const employeeId = doc.id; // هذا هو معرّف الموظف
                        
                        const row = document.createElement('tr');
                        const cell = document.createElement('td');
                        
                        // إنشاء الرابط الديناميكي
                        const link = document.createElement('a');
                        link.href = `employee_details.html?id=${employeeId}`; // تمرير المعرف في الرابط
                        link.className = 'employee-link';
                        link.innerHTML = `${employee.fullName} <i class="fa-solid fa-chevron-left"></i>`;
                        
                        cell.appendChild(link);
                        row.appendChild(cell);
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error("Error loading employees: ", error);
                tableBody.innerHTML = '<tr><td>حدث خطأ أثناء تحميل البيانات.</td></tr>';
            } finally {
                loader.style.display = 'none'; // إخفاء دائرة التحميل في كل الحالات
            }
        }

        // --- وظيفة تسجيل الخروج ---
        const logoutButton = document.getElementById('logout-btn');
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                // تم تسجيل الخروج بنجاح، اذهب لصفحة تسجيل الدخول
                window.location.replace('admin_login.html');
            }).catch((error) => {
                console.error('Logout Error', error);
            });
        });

    </script>
</body>
</html>
