<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول المدير</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #073b4c;
            --danger-color: #dc3545;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--dark-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: var(--dark-blue);
            margin-top: 0;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: calc(100% - 24px);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            /* Important for email/password fields */
            text-align: left;
            direction: ltr;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            color: white;
            background: var(--dark-blue);
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            font-weight: 600;
            min-height: 22px;
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>لوحة تحكم المدير</h1>
        <p>يرجى تسجيل الدخول للمتابعة.</p>
        <div class="input-group">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="admin@example.com">
        </div>
        <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        <button id="login-button">دخول</button>
        <div id="message"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTM1aa1cF0gyeLoKLlJPuYgystJ_Q3b_Q",
            authDomain: "slave-table.firebaseapp.com",
            projectId: "slave-table",
            storageBucket: "slave-table.appspot.com",
            messagingSenderId: "827430776658",
            appId: "1:827430776658:web:b8301d16116f641359548b",
            measurementId: "G-T4G68J8F20"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginButton = document.getElementById('login-button');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');

        const handleLogin = () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                messageDiv.textContent = 'يرجى إدخال البريد الإلكتروني وكلمة المرور.';
                return;
            }

            loginButton.disabled = true;
            messageDiv.textContent = 'جاري التحقق...';

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // نجح تسجيل الدخول، قم بتوجيهه إلى لوحة التحكم
                    window.location.replace('dashboard.html');
                })
                .catch((error) => {
                    // فشل تسجيل الدخول
                    if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        messageDiv.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                    } else {
                        messageDiv.textContent = 'حدث خطأ غير متوقع. حاول مرة أخرى.';
                    }
                    console.error("Login Error:", error);
                })
                .finally(() => {
                    loginButton.disabled = false;
                });
        };

        loginButton.addEventListener('click', handleLogin);
        // للسماح بالدخول عند الضغط على زر Enter
        passwordInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
